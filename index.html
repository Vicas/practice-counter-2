<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Practice Counter</title>
</head>

<body>
    <h1>Happy Practicing!</h1>
    <div class="container">
            <div class="counter-button">
                <input class="form-control" id="taskName" placeholder="Success!" />
                <button type="button" class="btn btn-primary" id="incSuccess">Success!</button>
            </div>
            <div class="counter-button">
                <input class="form-control" id="taskName" placeholder="Failure!" />
                <button type="button" class="btn btn-primary" id="incFailure">Failure!</button>
            </div>
    </div>
</body>
</html>
